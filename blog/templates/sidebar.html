{% block sidebar %}

<div class="col-md-4 float-right ">
    <div class="card my-4">
        <h5 class="card-header">Products</h5>
        {% for product in product_list %}
        <a href="{% url 'home'  %}" class="btn btn-primary">{{ product.title }}</a>
        {% endfor %}
    </div>
</div>
{% endblock sidebar %}
